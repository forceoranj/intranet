<mat-card class="mat-elevation-z12">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" #userEmail required>
    <button mat-icon-button matSuffix>
      <mat-icon>email</mat-icon>
    </button>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="authService.sendPasswordResetEmail(userEmail.value)">RÃ©initialiser le mot de passe</button>

  Retour ? <a mat-raised-button routerLink="/login">S'identifier</a>
</mat-card>
