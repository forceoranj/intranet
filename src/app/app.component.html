<div *ngIf="mobileQuery.matches" [class.example-is-mobile]="true" style="width: 100%; height: 100%; position: absolute">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" [style.display]="dataSource.data.length ? 'block' : 'none'"><mat-icon>menu</mat-icon></button>
    <h4 class="example-app-name">{{title}}</h4>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container mat-elevation-z12"
  [style.marginTop.px]="56">
    <mat-sidenav #snav [mode]="'over'" [fixedInViewport]="true" fixedTopGap="56" class="menu-card">
      <mat-nav-list style="padding-right: 10px;">
        <div *ngIf="true;then menu"></div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-card class="content-card">
      <router-outlet></router-outlet>
    </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>


<div *ngIf="!mobileQuery.matches" style="width: 100%; height: 100%">
  <div style="width: 100%; height: 100%" fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="row" fxLayoutAlign="top top" class="mat-elevation-z12">
      <div style="background: #fff; padding-right: 10px;" [style.display]="dataSource.data.length ? 'block' : 'none'" class="menu-card">
        <div *ngIf="true;then menu"></div>
      </div>
      <div>
        <mat-toolbar color="primary">{{title}}</mat-toolbar>
        <mat-card class="content-card">
          <router-outlet></router-outlet>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<ng-template #menu>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <div style="width: 1em;"></div><button mat-flat-button>{{node.name}}</button>

    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-button matTreeNodeToggle style="padding: 0;">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
          {{node.name}}
        </button>
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)" style="padding-inline-start: 20px;">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
</ng-template>
